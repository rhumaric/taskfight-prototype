<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Taskfight</title>
        <meta name="description" content="Have your task fight to be your top priority!">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="components/flat-ui/css/bootstrap.css">
        <link rel="stylesheet" href="components/flat-ui/css/flat-ui.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <script src="components/jquery/jquery.js"></script>
        <script src="components/lodash/lodash.js"></script>
        <script src="components/backbone/backbone.js"></script>
        <script src="components/handlebars.js/dist/handlebars.js"></script>
        <script src="scripts/taskfight.js"></script>
        <script src="scripts/models/Battles.js"></script>
        <script src="scripts/models/Rankings.js"></script>
        <script src="scripts/models/Fight.js"></script>
        <script src="scripts/views/ListView.js"></script>
        <script src="scripts/views/FightView.js"></script>
        <script src="scripts/views/ResultsView.js"></script>
        <script src="scripts/main.js"></script>

        <script type="application/x-handlebars" data-template-name="list-view">
            <h1>Task list</h1>
            <form class="tf-addTask">
                <input type="text" class="tf-addTask--label" name="taskLabel"/>
                <button type="submit" class="tf-addTask--add btn btn-large btn-primary fui-plus-24"></button>
            </form>
            <ul class="tf-tasks">
            </ul>
            <p class="tf-tasks-empty">This list of task is well empty. You must be on top of your priorities already, aren't you.</p>
            <button class="tf-next tf-next-fight btn btn-large btn-primary" >Fight!</button>
        </script>

        <script type="application/x-handlebars" data-template-name="list-view--task-view">
            <span class="tf-task--label"></span>
            <a class="tf-task--delete fui-cross-16" href=""></a>
            <form class="tf-taskEditor">
                <input type="text" name="taskLabel" />
                <button type="submit" class="tf-taskEditor--save btn btn-large btn-primary fui-checkmark-24"></button>
                <button type="reset" class="tf-taskEditor--cancel btn btn-larget fui-cross-16"></button>
            </form>
        </script>

        <script type="application/x-handlebars" data-template-name="fight-view">
            <h1>Fight!</h1>
            <form class="tf-chooseTask">
                <button type="submit" class="tf-chooseTask--task tf-chooseTask--task1 btn btn-large btn-primary"></button>
                <button type="submit" class="tf-chooseTask--task tf-chooseTask--task2 btn btn-large btn-primary"></button>
            </form>
            <p class="tf-noBattles">There's no more battles to fight. It's time to look at the results.</p>
            <button class="tf-previous btn btn-large">Task list</button>
            <button class="tf-next btn btn-large">Results</button>
        </script>

        <script type="application/x-handlebars" data-template-name="results-view">
            <h1>Rankings</h1>
            <ol class="tf-tasks tf-rankings">
            </ol>
            <button class="tf-previous btn btn-large">Fight</button>
        </script>
</body>
</html>
